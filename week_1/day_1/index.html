<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="first-div">Hello</div>
    <h1>This is an h1 tag</h1>
    <h2>h2</h2>
    <h3>h3</h3>

    <p>paragraph</p>

    <div class="first-class">I am a div element</div>

    <br />
    <br />
    <br />

    <div class="container">
      <div style="background-color: blue" class="box">Box 1</div>
      <div style="background-color: yellow" class="box">Box 2</div>
      <div style="background-color: green" class="box">Box 3</div>
      <div style="background-color: red" class="box">Box 4</div>
      <div id="big-block" style="background-color: purple" class="box">
        Box 5
      </div>
    </div>

    <br />
    <br />
    <br />


    <div class="ms-1"></div>

    <div class="shaq-container">
      <img
        class="shaq-image"
        src="https://i.kym-cdn.com/entries/icons/facebook/000/035/238/Shaq_Reading_Meme_Banner.jpg"
        alt="first-img"
      />
    </div>

    <div class="mx-5 px-5 text-center">
      <button>Click here</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
